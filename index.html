<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TickList</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="page-wrapper">
    <button class="theme-toggle" aria-label="Toggle Theme">
      <i class="fas fa-moon"></i>
    </button>

    <main class="container card glass">
      <header>
        <h1><i class="fas fa-check-circle"></i> TickList</h1>
      </header>

      <section class="section input-section">
        <input type="text" id="todoInput" placeholder="What needs to be done?" />
        <input type="date" id="dueDate" />
        <button class="btn add-btn">
          <i class="fas fa-plus"></i> Add
        </button>
      </section>

      <section class="section filter-section">
        <button class="btn filter-btn" data-filter="all">All</button>
        <button class="btn filter-btn" data-filter="active">Active</button>
        <button class="btn filter-btn" data-filter="completed">Completed</button>
      </section>

      <ul id="todoList" class="todo-list"></ul>

      <footer class="section stats">
        <span>Total: <span id="totalCount">0</span></span>
        <span>Completed: <span id="completedCount">0</span></span>
        <span>Remaining: <span id="remainingCount">0</span></span>
      </footer>
    </main>

    <footer class="custom-footer">
      Created by <span class="author-name">Alishba Malik</span>
    </footer>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
